    <template id="verao"><p>Na tradição Wicca, o Solstício de Verão é conhecido como Litha, quando então o Sol chega ao seu ponto máximo de vitalidade, tornando então a extinguir-se. Desta forma, os dias começam a se reduzir, e as noites vão ficando mais longas.</p>

    <p>Ainda segundo esta cultura espiritual, o sabá conhecido como Samhain – Halloween – festeja o fim do Verão, bem como o Ano Novo dos celtas e o Festival dos Mortos, conhecido também como Terceiro Festival da Colheita. De acordo com algumas práticas Wicca, neste período se consagra a viagem do Deus para a ‘terra de verão’.</p>
        
    <p>Este é, portanto, o momento em que se revelam as passagens existentes entre os dois mundos e, simultaneamente, principia-se um novo ciclo, ou seja, uma nova estação.</p></template>

    <template id="primavera"><p>Na primavera, a temperatura fica mais agradável, o ar fica mais úmido que no inverno, brotam novas folhas nas árvores e abrem-se as flores, deixando um clima romântico no ar e uma bela paisagem em jardins, campos e parques. </p><p>É também o momento de aproveitar a grande quantidade de frutas, legumes e verduras desta época do ano, como abacaxi, mamão, acerola, abóbora, berinjela, brócolis e couve-flor. É neste período que brotam os belos girassóis, orquídeas, hortênsias, rosas, violetas e hibiscos, entre outras.</p> <p>Apesar de ser conhecida como a estação das flores, essa é uma característica da primavera apenas em algumas regiões do planeta.</p></template>

    <template id="outono"><p>Esta é a estação do ano mais associada à melancolia, à nostalgia, ao declínio da existência, pois suas características principais são as quedas das folhas das árvores, suas nuances amarelas e vermelhas, o tom cinza do céu, os frutos amadurecidos que, desta forma, pesam nos galhos e caem sobre a terra.</p> <p>Poeticamente, portanto, marca as etapas de transformação da vida, a reciclagem dos elementos da Natureza e também das emoções humanas. </p>No Outono, então, as pessoas vão se tornando introspectivas, mais desejosas de se abrigar nos seus refúgios, inclinadas a buscar a meditação. As noites retornam mais cedo, úmidas, frias, requerendo outros hábitos, a procura de alimentos mais quentes, ambientes mais calorosos, os banhos mais aquecidos e longos. <p>Dormir transforma-se em um ritual, pois as pessoas se envolvem em agasalhos, mantas, cobertas abundantes.</p></template>

    <template id="inverno"><p>
        Quando está frio no tempo do frio, para mim é como se estivesse agradável,
            Porque para o meu ser adequado à existência das cousas
            O natural é o agradável só por ser natural.
    </p>
        
        <p>
            Aceito as dificuldades da vida porque são o destino,
            Como aceito o frio excessivo no alto do Inverno —
            Calmamente, sem me queixar, como quem meramente aceita,
            E encontra uma alegria no fato de aceitar —
            No fato sublimemente científico e difícil de aceitar o natural inevitável.
        </p>
        
        <p>
            Que são para mim as doenças que tenho e o mal que me acontece
            Senão o Inverno da minha pessoa e da minha vida?
            O Inverno irregular, cujas leis de aparecimento desconheço,
            Mas que existe para mim em virtude da mesma fatalidade sublime,
            Da mesma inevitável exterioridade a mim,
            Que o calor da terra no alto do Verão
            E o frio da terra no cimo do Inverno.
        </p>
        
        <p>
            Aceito por personalidade.
            Nasci sujeito como os outros a erros e a defeitos,
            Mas nunca ao erro de querer compreender demais,
            Nunca ao erro de querer compreender só corri a inteligência,
            Nunca ao defeito de exigir do Mundo
            Que fosse qualquer cousa que não fosse o Mundo.
        </p>
        
        <p>
            Alberto Caeiro, em “Poemas Inconjuntos”
            Heterônimo de Fernando Pessoa
        </p></template>
